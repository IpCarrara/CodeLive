<html>

	<body>
		<div id="container">
			<div id="cabecalho">

						<td id="tdHtml" class="boxFirefox" header="headerHtml"><textarea id="textHtml"></textarea></td>
						<td id="tdCss" class="boxFirefox" header="headerCss"><textarea id="textCss"></textarea></td>
						<td id="tdJavaScript" class="boxFirefox" header="headerJs"><textarea id="textJavaScript"></textarea></td>
						<td id="tdResultado" class="boxFirefox" header="headerResultado"></iframe></td>
					</tr>

			</div>
			
		</div>
